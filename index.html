<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<center>
	<div data-tilt></div>
		<div class="container" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="2000">
		  <div class="card">
			<div class="content">
				<div class="main">
					<h1 id="score">Score : 0</h1>	
					<table border="1">
						<tr>
							<td id="00"></td>
							<td id="01"></td>
							<td id="02"></td>
							<td id="03"></td>
						</tr>
						<tr>
							<td id="10"></td>
							<td id="11"></td>
							<td id="12"></td>
							<td id="13"></td>
						</tr>
						<tr>
							<td id="20"></td>
							<td id="21"></td>
							<td id="22"></td>
							<td id="23"></td>
						</tr>
						<tr>
							<td id="30"></td>
							<td id="31"></td>
							<td id="32"></td>
							<td id="33"></td>
						</tr>
					</table>
					<h1 id="gameOver">Game Over !!</h1>
				</div>	
			</div>
		  </div>
		</div>
	  </div>
	
</center>
<script type="text/javascript" src="./vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".card"), {
		max: 15,
		speed: 400,
	});
	
	//It also supports NodeList
	VanillaTilt.init(document.querySelectorAll(".card"));
</script>
  <script src="./app.js"></script>
</body>
</html>
