<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>2048 Game - Play Online for Free</title>
    <meta
      name="description"
      content="Play 2048, a fun and challenging puzzle game online for free. Join the numbers and reach the 2048 tile!"
    />
    <meta
      name="keywords"
      content="2048 game, online 2048, puzzle game, 2048 tile, play 2048"
    />
    <link rel="canonical" href="https://alitindrawan24.github.io/2048/" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="2048 Game - Play Online for Free" />
    <meta
      property="og:description"
      content="Play 2048, a fun and challenging puzzle game online for free. Join the numbers and reach the 2048 tile!"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://alitindrawan24.github.io/2048/assets/2048-og.png"
    />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="2048 Game - Play Online for Free" />
    <meta
      name="twitter:description"
      content="Play 2048, a fun and challenging puzzle game online for free. Join the numbers and reach the 2048 tile!"
    />
    <meta
      name="twitter:image"
      content="https://alitindrawan24.github.io/2048/assets/2048-og.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="assets/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Theme Switcher  -->
      <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle" class="theme-toggle">
        <label for="theme-toggle" class="slider">
          <span class="icon sun">ðŸŒž</span>
          <span class="icon moon">ðŸŒœ</span>
        </label>
      </div>

      <header class="score-wrapper">
        <button class="btn-how-to" onclick="onClickBtnHowTo()" aria-label="How to play">
          <span>?</span>
        </button>

        <div class="score">
          <h2 class="score-title" id="text-score">Score</h2>
          <p class="score-result" id="num-score">0</p>
        </div>

        <div class="header-buttons">
          <button class="btn-sound" onclick="toggleSound()" aria-label="Toggle sound">
            <span id="sound-icon">ðŸ”Š</span>
          </button>
          <button class="btn-translate" aria-label="Change language">
            <img src="assets/translate.svg" alt="Translate icon" />
          </button>
        </div>
      </header>

      <!-- GAME -->
      <main class="game-container">
        <table aria-label="Game Board">
          <tbody>
            <tr>
              <td id="00"></td>
              <td id="01"></td>
              <td id="02"></td>
              <td id="03"></td>
            </tr>
            <tr>
              <td id="10"></td>
              <td id="11"></td>
              <td id="12"></td>
              <td id="13"></td>
            </tr>
            <tr>
              <td id="20"></td>
              <td id="21"></td>
              <td id="22"></td>
              <td id="23"></td>
            </tr>
            <tr>
              <td id="30"></td>
              <td id="31"></td>
              <td id="32"></td>
              <td id="33"></td>
            </tr>
          </tbody>
        </table>

        <div id="gameOver">
          <h2 class="game-over-title">Game Over!</h2>
          <div class="game-stats">
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Highest Tile: <span id="highest-tile">2</span></p>
            <p>Moves Made: <span id="move-count">0</span></p>
          </div>
          <button id="reset" onclick="restart()">Try Again</button>
        </div>

        <dialog id="dialog-how-to">
          <section class="how">
            <h3 class="dialog-title">How to Play?</h3>

            <button class="btn-close-dialog" onclick="closeHowToDialog()" aria-label="Close dialog">
              âœ•
            </button>

            <p>
              Use your <em><u>arrow keys</u></em> to move the tiles. Tiles with
              the same number merge into one when they touch. Add them up to
              reach <strong>2048</strong>!
            </p>

            <img src="assets/arrow.png" alt="Arrow keys illustration" />
          </section>
        </dialog>
      </main>
    </div>
  </body>
</html>
