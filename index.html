<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>2048</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="assets/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="game-container">
      <header>
        <button class="btn-how-to" onclick="onClickBtnHowTo()">
          <span>?</span>
        </button>

        <div class="score">
          <span id="text-score">Score</span>
          <span id="num-score">0</span>
        </div>

        <button class="btn-translate">
          <img src="assets/translate.svg" alt="Translate icon" />
        </button>
      </header>

      <table>
        <tr>
          <td id="00"></td>
          <td id="01"></td>
          <td id="02"></td>
          <td id="03"></td>
        </tr>
        <tr>
          <td id="10"></td>
          <td id="11"></td>
          <td id="12"></td>
          <td id="13"></td>
        </tr>
        <tr>
          <td id="20"></td>
          <td id="21"></td>
          <td id="22"></td>
          <td id="23"></td>
        </tr>
        <tr>
          <td id="30"></td>
          <td id="31"></td>
          <td id="32"></td>
          <td id="33"></td>
        </tr>
      </table>

      <div id="gameOver">
        <button id="reset" onclick="restart()">Try Again</button>
      </div>

      <dialog id="dialog-how-to">
        <section class="how">
          <h3>How to Play?</h3>

          <button class="btn-close-dialog" onclick="closeHowToDialog()">
            <span>X</span>
          </button>

          <p>
            Use your <em><u>arrow keys</u></em> to move the tiles. Tiles with
            the same number merge into one when they touch. Add them up to reach
            <strong>2048</strong>!
          </p>

          <img src="assets/arrow.png" />
        </section>
      </dialog>
    </main>
  </body>
</html>

<script src="./app.js"></script>
