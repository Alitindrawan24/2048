<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<center>
	<h1 id="score">Score : 0</h1>	
	<table border="1">
		<tr>
			<td id="00"></td>
			<td id="01"></td>
			<td id="02"></td>
			<td id="03"></td>
		</tr>
		<tr>
			<td id="10"></td>
			<td id="11"></td>
			<td id="12"></td>
			<td id="13"></td>
		</tr>
		<tr>
			<td id="20"></td>
			<td id="21"></td>
			<td id="22"></td>
			<td id="23"></td>
		</tr>
		<tr>
			<td id="30"></td>
			<td id="31"></td>
			<td id="32"></td>
			<td id="33"></td>
		</tr>
	</table>
	<h1 id="gameOver">Game Over !!</h1>
	<div class="buttons">
		<button type="button" name="up">&#8593;</button><br/>
		<button type="button" name="left">&#8592;</button>
		<button type="button" name="down">&#8595;</button>
		<button type="button" name="right">&#8594;</button>
	</div>
</center>

</body>
</html>

<script src="./app.js"></script>
